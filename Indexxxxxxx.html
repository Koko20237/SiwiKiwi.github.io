<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Artikel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }

    .header {
      background: navy;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px 0 0 5px;
      outline: none;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      background: navy;
      color: white;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background: #2a5298;
    }

    .article {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .article h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .article p {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Siwi Kiwi!</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Cari artikel...">
    <button type="button">Cari</button>
  </div>

  <div class="article">
    <h2>Kata-Kata Hari Ini!</h2>
    <p>Bakso tanpa tepung.</p>
  </div>

  <div class="article">
    <h2>Embuh</h2>
    <p>Intinya pens emyu!</p>
  </div>
</body>
</html>
